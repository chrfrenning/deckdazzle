<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckDazzle</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        main p {
            font-size: 1.2em;
            max-width: 600px;
            line-height: 1.5;
        }

        footer {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>DeckDazzle Beta</h1>
    </header>

    <main>
        Prøvd PowerPoint Karaoke på Arendalsuka?
        Når du kommer hjem kan du prøve DeckDazzle - kom tilbake hit i løpet av september for å prøve!
    </main>

    <footer>
        <p>&copy; <script>document.write(new Date().getFullYear());</script> DeckDazzle.no. All rights reserved.</p>
    </footer>
</body>
</html>
